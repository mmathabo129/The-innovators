<div class="sidenav-header">
    <img width="100" height="100" src="../../../assets/images.jpeg" />

    <div class="header-text" [class.hide-header-text]="sideNavCollapsed()">
        <h2>Fraud Detection</h2>
        <p>Ensuring Trust Through Innovation</p>
    </div>
    <mat-nav-list>
        <a mat-list-item *ngFor="let item of menuItems()" [routerLink]="item.route" routerLinkActive
            #rla="routerLinkActive" [activated]="rla.isActive">
            <mat-icon matListItemIcon>{{item.icon}}</mat-icon>
            <span matListItemTitle *ngIf="!sideNavCollapsed()">{{item.label}}</span>
        </a>
    </mat-nav-list>
</div>
